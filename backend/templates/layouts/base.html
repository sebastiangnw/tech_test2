<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>{% block title %}{% endblock %}DjangoChat</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">DjangoChat</a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="/comments/login/" class="text-white hover:text-gray-200">Log in</a>
                <a href="/comments/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            </div>
        </nav>
        
        {% block content %}
        {% endblock %}

    </body>
</html>
